<!DOCTYPE html>
<html>
    <body>
        <p>Click the button to get your position.</p>
        <button onclick="getLocation()">My Location</button>
        <p id="test"></p>
        <script>
            var latlon = document.getElementById("test");
			// Checks to see if Geolocation is supported by the browser
            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition, showError); // getCurrentPosition method is run
                } else {
                    latlon.innerHTML = "Geolocation is not supported by this browser."; // Shows error message if it is not supported
                }
            }
            function showPosition(position) {
                latlon.innerHTML = "Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude; // Displays lattitude and longitude if successful 
            }
            function showError(error) {
                switch (error.code) { 
                    case error.PERMISSION_DENIED:
                        latlon.innerHTML = "User denied the request for Geolocation."; // This and every other error function shows any errors that may have occured
                        break;
                    case error.POSITION_UNAVAILABLE:
                        latlon.innerHTML = "Location information is unavailable.";
                        break;
                    case error.TIMEOUT:
                        latlon.innerHTML = "The request to get user location timed out.";
                        break;
                    case error.UNKNOWN_ERROR:
                        latlon.innerHTML = "An unknown error occurred.";
                        break;
                }
            }
        </script>
    </body>
</html>
